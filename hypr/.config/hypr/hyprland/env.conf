# #############################
# ### ENVIRONMENT VARIABLES ###
# #############################

# See https://wiki.hypr.land/Configuring/Environment-variables/
env = PATH,$PATH:$HOME/Scripts

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# Hardware-specific variables (generated by install script)
source = ~/.config/hypr/hyprland/hardware.conf

# Theme variables
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_STYLE_OVERRIDE,kvantum

# Hyprshot output directory
env = HYPRSHOT_DIR,$HOME/Pictures/Screenshots

# Environment Variables for Fcitx5
env = QT_IM_MODULE,fcitx
env = XMODIFIERS,@im=fcitx
env = SDL_IM_MODULE,fcitx  # Optional: For games

# For setting Yazi as default file chooser
env = GTK_USE_PORTAL,1
env = GDK_DEBUG,portals
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
