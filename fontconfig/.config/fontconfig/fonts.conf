<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>SF Pro Display</family>
      <family>SF Pro Text</family>
      
      <family>Noto Sans CJK JP</family>
      
      <family>Noto Sans</family>
      
      <family>Apple Color Emoji</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrains Mono</family>
      
      <family>Symbols Nerd Font</family>
      
      <family>Noto Sans Mono CJK JP</family>
      
      <family>Noto Sans Mono</family>
      
      <family>Apple Color Emoji</family>
    </prefer>
  </alias>

  <match target="font">
    <test name="family" compare="contains"><string>SF Pro</string></test>
    <edit name="embeddedbitmap" mode="assign"><bool>false</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
    <edit name="antialias" mode="assign"><bool>true</bool></edit>
    <edit name="lcdfilter" mode="assign"><const>lcddefault</const></edit>
  </match>

  <match target="pattern">
    <test name="family"><string>system-ui</string></test>
    <edit name="family" mode="assign" binding="strong"><string>SF Pro Display</string></edit>
  </match>
  <match target="pattern">
    <test name="family"><string>-apple-system</string></test>
    <edit name="family" mode="assign" binding="strong"><string>SF Pro Display</string></edit>
  </match>
  <match target="pattern">
    <test name="family"><string>BlinkMacSystemFont</string></test>
    <edit name="family" mode="assign" binding="strong"><string>SF Pro Display</string></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>Apple Color Emoji</string></test>
    <edit name="family" mode="assign" binding="same"><string>sans-serif</string></edit>
  </match>

</fontconfig>